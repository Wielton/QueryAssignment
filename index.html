<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Week 10A JS and DOM Guess My Number!</title>
    <script src="/js/app.js" defer></script>
</head>
<body>
    <div id="div1">
        <h1><span id="player1-display">0</span> to <span id="player2-display">0</span></h1>
        <button id="player1-btn" onclick="p1Score()">Player 1</button>
        <button id="player2-btn" onclick="p2Score()">Player 2</button>
        <button id="reset-btn" onclick="resetScore()">Reset</button>
        <button id="score-select">Score Total</button> 
    </div>
    <div id="newElBlock">
        <h3>Click this button</h3>
        <button id="newElbtn" onclick="newEl()">Create an element</button>
        <button id="elAppearbtn" onclick="elAppear()">Click Me!</button>
        <button id="newElReset" onclick="elReset()">Reset</button>
    </div>
    
</body>
</html>
